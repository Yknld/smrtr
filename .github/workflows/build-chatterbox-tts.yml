name: Build Chatterbox TTS Docker Images

on:
  push:
    branches: [ main, master ]
    paths:
      - 'services/chatterbox_tts/**'
      - 'external/chatterbox/**'
      - '.github/workflows/build-chatterbox-tts.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-serverless:
    name: Build Serverless Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive  # Initialize Chatterbox submodule
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Serverless image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/chatterbox_tts/Dockerfile.serverless
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/chatterbox-tts:serverless
            ${{ secrets.DOCKERHUB_USERNAME }}/chatterbox-tts:serverless-${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/chatterbox-tts:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/chatterbox-tts:buildcache,mode=max
      
      - name: Image digest
        run: echo "Serverless image pushed successfully!"

  build-gpu:
    name: Build GPU Image (Pods)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push GPU image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/chatterbox_tts/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/chatterbox-tts:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/chatterbox-tts:gpu
            ${{ secrets.DOCKERHUB_USERNAME }}/chatterbox-tts:gpu-${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/chatterbox-tts:buildcache-gpu
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/chatterbox-tts:buildcache-gpu,mode=max
      
      - name: Image digest
        run: echo "GPU image pushed successfully!"
